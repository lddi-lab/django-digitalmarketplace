{% extends 'myapp/base.html' %}
{% block body %}

<div class="flex p-10">
    <div>
        <img src="https://www.pacificfoodmachinery.com.au/media/catalog/product/placeholder/default/no-product-image-400x400_8.png" alt="">
    </div>
    <div class="pl-10">
        <div class="text-4xl m-4">{{ product.name }}</div>
        <div class="mb-4">{{ product.description }}</div>
        <div class="mb-4 text-green-700 fort-bold">$ {{ product.price }}</div>

        </div>
    </div>
</div>

{% endblock %}
